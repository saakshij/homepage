<!--General structure-->
<!DOCTYPE html>
	<!--Global structure-->
	<html lang = "en">
		<!--Head-->
		<head>
			<!--Meta configurations-->
			<meta
				content = "width=device-width, initial-scale=1"
				charset = "utf-8"
				name = "viewport"
			/>
			<!--Loads stylesheet-->
			<link
				href = "./style.css"
				rel = "stylesheet"
			/>
			<!--Global title-->
			<title>PollenSense</title>
		</head>
		<!--Global root-->
		<body>
			<!--Header-->
			<header></header>
			<!--Main-->
			<main></main>
			<!--Footer-->
			<footer></footer>
			<!--Aside-->
			<aside></aside>
			<!--External libraries-->
			<script
				src = "./src/common/utilities/typewriter/typewriter.min.js"
				type = "text/javascript"
			></script>
			<script
				src = "./src/common/utilities/toastify/toastify.min.js"
				type = "text/javascript"
			></script>
			<script
				src = "./src/common/utilities/animator/anime.min.js"
				type = "text/javascript"
			></script>
			<script
				src = "./src/common/utilities/redux/redux.min.js"
				type = "text/javascript"
			></script>
			<!--Controller-->
			<script
				src = "./src/home_page/main.js"
				type = "module"
			></script>
		</body>
	</html>
